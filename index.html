<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>과일 취향 분석기</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <header>
            <h1>과일 취향 분석기 🍇🍍</h1>
            <p>당신의 과일 취향을 통해, 혈액형과 MBTI를 추측하고, 팻네임을 알아보세요!</p>
        </header>
        <div id="question-section">
            <div id="question">
                <h2>당신이 가장 좋아하는 과일은 무엇인가요?</h2>
                <button onclick="selectFruit('딸기')">딸기</button>
                <button onclick="selectFruit('사과')">사과</button>
                <button onclick="selectFruit('레몬')">레몬</button>
                <button onclick="selectFruit('바나나')">바나나</button>
            </div>
        </div>
        <div id="result-section" style="display: none;">
            <h2>결과!</h2>
            <p id="result-text"></p>
            <p id="mbti-result"></p>
            <p id="blood-type-result"></p>
            <p id="nickname-result"></p>
            <button onclick="restart()">다시 시작</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
